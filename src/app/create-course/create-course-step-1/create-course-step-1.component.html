<div [formGroup]="form" class="course-details-form">

    <mat-form-field>
        <mat-label>Course Title</mat-label>
        <input matInput formControlName="title" #title>
        <mat-hint align="end">
            {{title.value.length}} / 60
        </mat-hint>

        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum length of 5 characters is required
        </mat-error>

        <mat-error *ngIf="courseTitle.errors?.maxlength">
            A maximum length of 60 characters is required
        </mat-error>
    </mat-form-field>

    <mat-radio-group class="course-type" formControlName="courseType">
        <mat-radio-button [disabled]="true" value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="category"> <!-- you can activate multiple select options using the multiple attribute which will give you an array of the options  -->
            <mat-optgroup label="Beginners">         <!-- you can group options together using this element -->
                <mat-option value="newprogramming">New To Programming</mat-option>
                <mat-option value="newjavascript">New To Javascript</mat-option>
                <mat-option value="newangular">New To Angular</mat-option>
            </mat-optgroup>
            
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="ADVANCED">Advanced</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Released Date</mat-label>
        <input matInput formControlName="releasedAt" [matDatepicker]="releasedAtPicker">
        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
        <mat-datepicker #releasedAtPicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="downloadsAllowed" [indeterminate]="true">
        Downloads Allowed?
    </mat-checkbox>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="longDescription" cdkTextareaAutosize [cdkAutosizeMinRows]="3" [cdkAutosizeMaxRows]="6">
            
        </textarea>
    </mat-form-field>

</div>
